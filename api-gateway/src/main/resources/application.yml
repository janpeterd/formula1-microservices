server:
  port: 8083

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    reactor.netty: TRACE

spring:
  cloud:
    gateway:
      routes:
        - id: driver-service
          uri: http://${DRIVER_SERVICE_BASEURL:localhost:8081}
          predicates:
            - Path=/drivers
          filters:
            - SetPath=/api/driver
